<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PRICING PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .pricing-table th, .pricing-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .pricing-table th {
            background-color: #eee;
            font-weight: bold;
        }
        .pricing-table .product-image {
            width: 100px;
            height: 100px;
        }
        .pricing-table .product-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">PRODUCT PRICING PAGE</h1>
    <table class="pricing-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img class="product-image" src="t-shirt-Navy-Blue.webp" alt="Men's T-Shirt Printed Fashion">
                    <span class="product-name">Men's T-Shirt Printed Fashion</span>
                </td>
                <td>Rs.449</td>
            </tr>
            <tr>
                <td>
                    <img class="product-image" src="LeatherWallet.jpg" alt="Men Leather Wallets With Card Holder-Brown/Black">
                    <span class="product-name">Men Leather Wallets With Card Holder-Brown/Black</span>
                </td>
                <td>Rs.1199</td>
            </tr>
            <tr>
                <td>
                    <img class="product-image" src="smpleWallet.jpg" alt="Men Leather Wallets-Brown High Quality Casual Unisex Cap">
                    <span class="product-name">Men Leather Wallets-Brown High Quality Casual Unisex Cap</span>
                </td>
                <td>Rs.999</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
